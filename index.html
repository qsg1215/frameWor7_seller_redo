<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>本地通(安卓)</title>
    <link rel="stylesheet" href="libs/css/framework7.material.min.css">
    <link rel="stylesheet" href="libs/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="libs/font/iconfont.css">
    <link rel="stylesheet" href="res/css/common.css">
    <link rel="stylesheet" href="res/css/android.css">
</head>
<body >
<script  type="text/template7" id="index_android">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal layout-dark close-panel SHJ_position_absolute" >

        <div class="list-block">
            <ul>
                <li >
                    <a class=" item-content">
                        <div class="item-inner">
                            <div>商品分类(种类：5,出售中：7)</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="list-block">
            <ul>
                <li>
                    <a class="item-link item-content">
                        <div class="item-inner">
                            <div class="item-title">食物</div>
                            <div class="item-after"><span class="badge">3</span></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="list-block SHJ_manage_catg">
            <ul>
                <li >
                    <a href="res/html/category_management.html" class=" item-content">
                        <div class="item-inner">
                            <div>管理分类</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed toolbar-fixed">
                <div data-page="index_android" class="page">
                    <!--页面-->
                    <div class="page-content SHJ_padding_top_0_android">
                        <div class="SHJ_text_align_center ">
                            <img src="src/imgs/tong.png" class="SHJ_width" alt="封面">
                            <p class="SHJ_font_size_big">{{app_name}}</p>
                        </div>
                        <form id="login-form" class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media SHJ_padding_left_1em">	<i class="icon iconfont icon-wodeshj-icon-me-un SHJ_big_icon"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input ">
                                                <input class="SHJ_border loginInfo" value="15182987850" type="text" name="userName">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="item-content">
                                        <div class="item-media SHJ_padding_left_1em">	<i class="icon iconfont icon-xiugaimimashj-icon-Mod SHJ_big_icon"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input  class="SHJ_border loginInfo" value="123456" type="password" name="password">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                        <div class="content-block">
                            <a  id="login_btn" class="button button-big button-raised button-fill loginInfo" disabled>{{login}}</a>
                        </div>
                        <div class="content-block">
                            <a  id="forget_pwd_btn"     href="res/html/forget_passWord.html" class="button button-big button-raised button-fill loginInfo" >{{forget}}</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popover popover-links">
        <div class="popover-angle"></div>
        <div class="popover-inner">
            <div class="list-block">
                <ul>
                    <li><a href="#"  data-popover=".popover-links" class="link close-popover list-button item-link">全部</a></li>
                    <li><a href="#"   data-popover=".popover-links" class="list-button item-link close-popover">外卖收入</a></li>
                    <li><a href="#"  data-popover=".popover-links" class="link close-popover list-button item-link">跑腿收入</a></li>
                    <li><a href="#"   data-popover=".popover-links" class="list-button item-link close-popover">外卖收入</a></li>
                </ul>
            </div>
        </div>
    </div></div>
    <div class="picker-modal picker-info" style="height:auto">
        <div class="toolbar">
            <div class="toolbar-inner">
                <div class="left"></div>
                <div class="center">选择您的打印机型号</div>
                <div class="right"><a href="#" class="close-picker">确定</a></div>
            </div>
        </div>
        <div class="picker-modal-inner" >
            <div class="list-block">
                <ul>
                    <li>
                        <label class="label-radio item-content">
                            <input type="radio" name="change_printer" value="IIQ58" checked="">
                            <div class="item-inner">
                                <div class="item-title">XP-58IIQ(58mm) </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input type="radio" name="change_printer" value="N160II" >
                            <div class="item-inner">
                                <div class="item-title">XP-N160II(80mm)</div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</script>

<script src="libs/js/echarts.simple.min.js"></script>
<script type="text/javascript" src="./dist/bundle.js"></script></body>
</html>
