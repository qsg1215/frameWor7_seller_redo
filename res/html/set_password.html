<div data-page="set_password" class="page">
    <script  type="text/template7" id="set_password">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left SHJ_bavbar_padding_left_1rem_android">
                    <a href="res/html/order.html">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="center">{{set_password}}</div>
            </div>
        </div>
        <div class="page-content SHJ_padding_top_0_android">
            <form id="my-form" class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">{{old_password}}</div>
                                <div class="item-input">
                                    <input id="oldPwd" type="password" name="name" placeholder="{{input_old_password}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">{{new_password}}</div>
                                <div class="item-input">
                                    <input id="newPwd" type="password" name="name" placeholder="{{input_new_password}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">{{confirm_password}}</div>
                                <div class="item-input">
                                    <input id="newPwdAgain" type="password" name="name" placeholder="{{confirm_password_agian}}">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>

            <div class="content-block">
                <a  id="confirm_pwd"     class="button button-big button-raised button-fill " >{{confirm}}</a>
            </div>

        </div>
    </script>

</div>
