<div data-page="change_language" class="page">
    <script id="change_language"  type="text/template7" >
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left SHJ_bavbar_padding_left_1rem_android">
                    <a href="res/html/order.html">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="center">{{change_language}}</div>
            </div>
        </div>
        <div class="page-content SHJ_padding_top_0_android" >
            <div class="list-block">

                <ul>

                    <li>
                        <label class="label-radio item-content">
                            {{#if iSauto}}
                            <input type="radio" name="change_lang" value="auto" checked="checked">
                            {{else}}
                            <input type="radio" name="change_lang" value="auto" >
                            {{/if}}
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">{{auto}}</div>
                            </div>
                        </label>
                    </li>

                    <li>
                        <label class="label-radio item-content">
                            {{#if iSchinese}}
                            <input type="radio" name="change_lang" value="CH" checked="checked" >
                            {{else}}
                            <input type="radio" name="change_lang" value="CH" >
                            {{/if}}
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">{{chinese}}</div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            {{#if iSenglish}}
                            <input type="radio" name="change_lang" value="EN" checked="checked">
                            {{else}}
                            <input type="radio" name="change_lang" value="EN" >
                            {{/if}}
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title">{{english}}</div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <a  id="confirm_lang" class="button button-big button-raised button-fill" >{{confirm}}</a>
            </div>

        </div>
    </script>

</div>
