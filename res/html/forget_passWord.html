
    <div data-page="forget_passWord" class="page">
        <!--导航栏-->
        <script  id="forget_passWord" type="text/template7" >
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a  class="link icon-only">
                            <i class="icon icon-back"></i>
                        </a>
                    </div>
                    <div class="center">{{retrieve_password}}</div>
                </div>
            </div>
            <div class="page-content SHJ_padding_top_3rem ">
                    <form class="list-block SHJ_margin_top_1rem_ios SHJ_margin_top_1rem_android ">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="number" pattern="[0-9]*" id="reset_phone" name="name" placeholder="{{phone}}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input SHJ_display_flex" >
                                            <input  id="verification_code" type="number" pattern="[0-9]*" maxlength="4" name="name" placeholder="{{verification_code}}">
                                        </div>
                                        <div class="item-title SHJ_send_code_buttom" style="display: none" ></div>
                                        <div class="item-after" >
                                            <a class="button button-fill  button-raised" id="getSMScode">{{send}}</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input id="newPwd" type="password" name="name" placeholder="{{new_pwd}}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>

                    <div class="content-block">
                        <a  class="button button-big button-raised button-fill" id="resetpwd_confirm">{{confirm}}</a>
                    </div>
                </div>
        </script>
    </div>
