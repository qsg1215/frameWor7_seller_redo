<div data-page="set_bank_info" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left SHJ_bavbar_padding_left_1rem_android">
                <a href="res/html/merchant_account.html">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">银行账户</div>
        </div>
    </div>
    <div class="page-content SHJ_padding_top_0_android">
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label" >开户人</div>
                                <div class="item-input">
                                    <input type="text" class="openingName" placeholder="输入开户人姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label" >银行账号</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" class="cardNo" placeholder="输入银行账号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label" >IRD 税号</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" class="ird" placeholder="输入IRD 税号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label" >联系邮箱</div>
                                <div class="item-input">
                                    <input type="email" class="email" placeholder="输入联系邮箱">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label " >联系电话</div>
                                <div class="item-input">
                                    <input type="number" pattern="[0-9]*" class="mobile" placeholder="输入联系电话">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="content-block">
                <div class="bottom_btn"><a  id="apple_cash"  href="res/html/apply_cash.html"  class="button button-big button-raised" >保存</a></div>
            </div>
        </div>
    </div>
</div>
