<div data-page="store_manage" class="page">

    <script  type="text/template7" id="store_manage">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left SHJ_bavbar_padding_left_1rem_android">
                <a href="res/html/order.html">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">{{store_manage}}</div>
        </div>

    </div>
    <div class="page-content SHJ_padding_top_0_android">
        <div class="list-block media-list list-block_add">
            <div class="getList">
                <div class="merchant_store_container">
                    <ul>
                        {{#each storList}}
                        <li>
                            <div class=" SHJ_border">
                                <div class="item-content">
                                    <div class="item-media">
                                        <img width="100" height="100" class="item_img" src="{{logo}}">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">{{name}}</div>
                                        </div>
                                        <div class="item-text"></div>
                                        <div class="item-subtitle">
                                            <div>
                                                <i class="icon iconfont icon-wodeshj-icon-me-un"></i>
                                                <label >{{peopleNum}}</label>
                                                <div class="row SHJ_float_right">
                                                    <div class="content-block">
                                                        {{#if isOpen}}
                                                         <a class="button  button-raised changeStoreStatus" data-status ="{{isOpen}}" data-id ="{{id}}" >{{open}}</a>
                                                        {{else}}
                                                        <a class="button  button-raised changeStoreStatus"  data-status ="{{isOpen}}"  data-id ="{{id}}" >{{close}}</a>
                                                        {{/if}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/each}}

                    </ul>

                </div>
            </div>
        </div>
    </div>
   </script>
</div>
