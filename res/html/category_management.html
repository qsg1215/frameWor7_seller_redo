<div data-page="category_management" class="page">
    <script  type="text/template7" id="category_management">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="res/html/order.html" class="link icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">{{currentShopName}}</div>
            <div class="right">
                <a  class="link icon-only add_good_type">
                    <i class="icon  iconfont icon-tianjiashj-icon-add SHJ_edit_icon"></i>
                </a>
                <a class="link icon-only sort_good_type  toggle-sortable">
                    <i class="icon iconfont icon-xuanzeshj-icon-selec SHJ_edit_icon"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content SHJ_padding_top_0_android">
        <div class="list-block sortable ">
            <ul >
                {{#each categoryData}}
                <li class="swipeout sortableItem" data-id="{{id}}">
                    <div class="swipeout-content item-content"  >
                        <div class="item-inner">
                            <div class="item-title">{{name}}</div>
                            <div class="item-after"><span class="badge bg-green">{{count}}</span></div>
                        </div>
                    </div>
                    <div class="swipeout-actions-right">
                        <a class=" bg-orange editCurrentGoodstype" data-id="{{id}}" >{{edit}}</a><a class=" bg-red deleteCurrentGoodstype " data-id="{{id}}" >{{delete}}</a>
                    </div>
                    <div class="sortable-handler"></div>
                </li>
                {{/each}}


            </ul>
        </div>
    </div>
    </script>
</div>
